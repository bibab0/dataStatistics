<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>dataStatistics</title>
	<link rel="stylesheet" href="style/style.css" media="screen" type="text/css" />
</head>

<body>
	<!-- <div class="tj_top"></div> -->
	<!-- <div class="tj_tit"></div> -->
	<div id="one">
		<div class="dataStatistics">
			<div class="digit_set"></div>
			<div class="digit_set"></div>
			<div class="digit_set"></div>
			<div class="digit_set"></div>
			<div class="digit_set"></div>
			<div class="digit_set set_last"></div>
		</div>
	</div>
	<div id="two">
		<div class="dataStatistics">
			<div class="digit_set"></div>
			<div class="digit_set"></div>
			<div class="digit_set"></div>
			<div class="digit_set"></div>
			<div class="digit_set set_last"></div>
		</div>
	</div>

	<script src="http://www.jq22.com/jquery/1.11.1/jquery.min.js"></script>
	<script src="js/jquery.dataStatistics.js"></script>
	<script>
		$('#one .dataStatistics').dataStatistics({
			min: 100,
			max: 150,
			time: 20000,
			len: 6
		});
		$('#two .dataStatistics').dataStatistics({
			min: 100,
			max: 180,
			time: 30000,
			len: 5
		});
	</script>
</body>

</html>
